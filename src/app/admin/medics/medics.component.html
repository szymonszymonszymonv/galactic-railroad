<div>
    <div class="create-medic">
        <h3>Create medic</h3>
        <mat-form-field>
            <input matInput placeholder="First name" [(ngModel)]="firstName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Last name" [(ngModel)]="lastName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Specialty" [(ngModel)]="specialty">
        </mat-form-field>

        <button mat-raised-button (click)="addMedic()">Send</button>
    </div>
    <div>
        <mat-list-item *ngFor="let medic of medics$ | async">
            <!-- {{medic | json}} -->
            <mat-card class="medic-card">
                <mat-card-title>{{(medic.firstName + ' ' + medic.lastName)}}</mat-card-title>
                <mat-card-subtitle>{{medic.specialty.name}}</mat-card-subtitle>
                <mat-card-actions>
                    <a routerLink="{{medic._id}}/schedule"><button mat-raised-button>Schedule</button></a>
                    <button mat-raised-button>Edit</button>
                    <button mat-raised-button>Remove</button>
                </mat-card-actions>
            </mat-card>
        </mat-list-item>
    </div>
</div>
