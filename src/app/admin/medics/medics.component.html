<div>
    <button mat-raised-button (click)="addMedic()">Add medic</button>
    <div>
        <mat-list-item *ngFor="let medic of medics$ | async">
            {{medic | json}}
            <mat-card class="medic-card">
                <mat-card-title>{{(medic.firstName + ' ' + medic.lastName)}}</mat-card-title>
                <mat-card-subtitle>{{medic.specialty.name}}</mat-card-subtitle>
                <mat-card-actions>
                    <a routerLink="{{medic._id}}/schedule"><button mat-raised-button>Schedule</button></a>
                    <button mat-raised-button>Edit</button>
                    <button mat-raised-button>Remove</button>
                </mat-card-actions>
            </mat-card>
        </mat-list-item>
    </div>
</div>
